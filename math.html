<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Devinette</title></head>
    <link rel="stylesheet" href=" math.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav class="game-navbar">
  <div class="nav-content">
    <div class="nav-brand">
      <i class="fas fa-dice logo-icon"></i>
      <h1 class="logo-text">Édu<span>Stats</span></h1>
    </div>
    
    <div class="nav-games">
      <a href="de.html" class="nav-link">
        <i class="fas fa-dice-six"></i>
        <span class="link-text">Dés</span>
      </a>
      <a href="quiz.html" class="nav-link">
        <i class="fas fa-question"></i>
        <span class="link-text">Quiz</span>
      </a>
      <a href="mots.html" class="nav-link">
        <i class="fas fa-font"></i>
        <span class="link-text">Mots</span>
      </a>
      <a href="math.html" class="nav-link">
        <i class="fas fa-square-root-alt"></i>
        <span class="link-text">Maths</span>
      </a>
    </div>
    
    <div class="ddak-display">
      <div class="ddak-chip">
        <i class="fas fa-coins chip-icon"></i>
        <span id="nav-score" class="ddak-amount">100</span>
      </div>
      <span class="ddak-label">DDAKs</span>
    </div>
  </div>
</nav>
        <div id="game">
            <h1>Jeu de Devinette</h1>
            <input type="button" onclick="numRandom()" value="Nouveau nombre">
            <p>
                <label for="guess">Devine un nombre (1-100):</label>
                <input type="number" id="guess" min="1" max="100">
                <input type="button" onclick="checkGuess()" value="Devine">
            </p>
            <p id="message"></p>
            <p id="indice"></p>
        </div>
        
        <div id="history">
            <h2>Historique</h2>
            <table id="guessTable">
                <thead>
                    <tr>
                        <th>Essai</th>
                        <th>Nombre</th>
                        <th>Indice</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="math.js"></script>
    <script src="script.js"></script>
</body>
</html>
