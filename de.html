    <div class="game-container">
        <h2>Devine la somme des dés (2 à 12)</h2>
        <div class="input-group">
            <label for="mise">Votre mise (DDAKs) :</label>
            <input type="number" id="mise" min="1" required>
            
            <label for="deviner">Votre devinette :</label>
            <input type="number" id="deviner" min="2" max="12" required>
        </div>
        
        <div id="dice-box">
            <img id="dice1" src="https://assets.onecompiler.app/43aeytn9j/43hkbnrr9/dice-six-faces-one.png" alt="Dé 1">
            <img id="dice2" src="https://assets.onecompiler.app/43aeytn9j/43hkbnrr9/dice-six-faces-one.png" alt="Dé 2">
        </div>
        
        <div id="result"></div>
        <button id="rollButton">Lancer les Dés</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let ddaks = parseInt(sessionStorage.getItem("ddaks")) || 100;
            const diceImages = [
                "https://assets.onecompiler.app/43aeytn9j/43hkbnrr9/dice-six-faces-one.png",
                "https://assets.onecompiler.app/43aeytn9j/43hkbnrr9/dice-six-faces-two.png",
                "https://assets.onecompiler.app/43aeytn9j/43hkbnrr9/dice-six-faces-three.png",
                "https://assets.onecompiler.app/43aeytn9j/43hkbnrr9/dice-six-faces-four.png",
                "https://assets.onecompiler.app/43aeytn9j/43hkbnrr9/dice-six-faces-five.png",
                "https://assets.onecompiler.app/43aeytn9j/43hkbnrr9/dice-six-faces-six.png"
            ];

            const multipliers = {
                2: 4.0, 3: 3.5, 4: 3.0, 5: 2.5, 6: 2.0,
                7: 1.5, 8: 2.0, 9: 2.5, 10: 3.0, 11: 3.5, 12: 4.0
            };

            const rollButton = document.getElementById('rollButton');
            const resultDiv = document.getElementById('result');
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const betInput = document.getElementById('mise');
            const guessInput = document.getElementById('deviner');

            rollButton.addEventListener('click', function() {
                const bet = parseInt(betInput.value);
                const guess = parseInt(guessInput.value);

                if (isNaN(bet)) {
                    resultDiv.textContent = "Veuillez entrer une mise valide.";
                    return;
                }

                if (isNaN(guess) || guess < 2 || guess > 12) {
                    resultDiv.textContent = "Veuillez entrer une devinette entre 2 et 12.";
                    return;
                }

                if (bet > ddaks) {
                    resultDiv.textContent = "Vous n'avez pas assez de DDAKs.";
                    return;
                }

                rollButton.disabled = true;
                resultDiv.textContent = "Les dés roulent...";
                resultDiv.classList.remove("win-message");

                let rolls = 0;
                const maxRolls = 15;
                const rollInterval = setInterval(() => {
                    const temp1 = Math.floor(Math.random() * 6);
                    const temp2 = Math.floor(Math.random() * 6);
                    dice1.src = diceImages[temp1];
                    dice2.src = diceImages[temp2];
                    rolls++;

                    if (rolls >= maxRolls) {
                        clearInterval(rollInterval);

                        const dice1Value = Math.floor(Math.random() * 6) + 1;
                        const dice2Value = Math.floor(Math.random() * 6) + 1;
                        const sum = dice1Value + dice2Value;

                        dice1.src = diceImages[dice1Value - 1];
                        dice2.src = diceImages[dice2Value - 1];

                        if (guess === sum) {
                            const winnings = Math.floor(bet * multipliers[sum]);
                            ddaks += winnings;
                            resultDiv.innerHTML = `Bravo ! Vous avez deviné ${guess} et la somme est ${sum}.<br>Vous gagnez ${winnings} DDAKs (×${multipliers[sum]}) !`;
                            resultDiv.classList.add("win-message");
                        } else {
                            ddaks -= bet;
                            resultDiv.innerHTML = `Dommage... Vous avez deviné ${guess} mais la somme est ${sum}.<br>Vous perdez ${bet} DDAKs.`;
                        }

                        sessionStorage.setItem("ddaks", ddaks);
                        rollButton.disabled = false;
                    }
                }, 100);
            });
        });
    </script>
